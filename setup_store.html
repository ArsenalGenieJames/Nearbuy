<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2.39.3"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bcryptjs/2.4.3/bcrypt.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Istok+Web:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="icon" href="./assets/img/nearbuy_primary_logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Set Up Store</title>
</head>
<body>
      <div class="flex h-screen flex-col md:flex-row">
      <div class="w-full md:w-1/2 flex flex-col justify-center items-center bg-gray-100 p-8 h-screen">
        <h2 class="text-2xl font-bold text-center w-full">Set Up Store</h2>
            <div class="bg-gray-100 p-4 rounded-lg">
                            <img src="./assets/img/nearbuy_primary_logo.png" 
                                alt="Product Preview" 
                                class="w-full h-48 sm:h-64 object-cover rounded-full mb-4 border-2 border border-[#CC2119]" 
                                id="storeProfileImage">
                            
                            <div class="mt-4">
                                <label class="block mb-2 text-sm font-semibold text-gray-700 text-center" for="file_input">
                                    Upload Store Profile
                                </label>
                                <input class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-white p-2 hover:bg-[#CC2119] transition-colors focus:outline-none focus:border-red-500" 
                                    id="file_input" 
                                    type="file"
                                    accept="image/*"
                                    onchange="document.getElementById('storeProfileImage').src = window.URL.createObjectURL(this.files[0])">
                                <p class="mt-1 text-xs sm:text-sm text-gray-500">PNG, JPG or GIF (MAX. 800x400px)</p>
                            </div>
                        </div>


        <form class="w-full max-w-md mt-6">
            <div class="grid grid-cols-2 gap-4">
                <div class="mb-4">
                    <label class="block text-sm font-semibold text-gray-700" for="storeName">Store Name</label>
                    <input class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-red-500" 
                           type="text" 
                           id="storeName" 
                           placeholder="Enter your store name" 
                           required>
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-semibold text-gray-700" for="storeLocation">Location</label>
                    <input class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-red-500" 
                           type="text" 
                           id="storeLocation" 
                           placeholder="Enter your store location" 
                           required>
                </div>
            </div>
            

            <button type="submit" class="w-full bg-[#CC2119] text-white font-semibold py-2 px-4 rounded-lg hover:bg-red-600 transition-colors">
                Submit
            </button>
        </form>


      </div>
  
        <!-- pag mobile size ni mawal ni siya (will be hidden) -->
          <div class="w-1/2 relative hidden md:block">
            <img src="./assets/img/nearbuy_primary_logo.png" alt="logo" class="absolute top-4 w-40 p-10">
              <img src="./assets/img/tinagofalls.png" alt="Background" class="w-full h-full object-cover">
              <div class="absolute inset-0 flex justify-center items-center">
            <h1 class="text-white text-8xl font-bold ">NearBuy</h1>
              </div>
              <div class="absolute bottom-4 w-full flex justify-center space-x-4">
                <a href="#" class="text-white"><i class="fa-brands fa-facebook-f"></i> NearBuy</a>
                <a href="#" class="text-white"><i class="fa-brands fa-instagram"></i> NearBuy</a>
                <a href="#" class="text-white"><i class="fa-brands fa-twitter"></i> NearBuy</a>
              </div>
          </div>
      </div>



        <script src="./js/auth.js"></script>
        <script src="./js/logout.js"></script>
        <script src="./js/setup_store.js"></script>
        <script src="./js/supabase.js"></script>
</body>
</html>
