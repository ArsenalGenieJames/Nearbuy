<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Istok+Web:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="icon" href="./assets/img/nearbuy_primary_logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <title>NearBuy</title>
</head>
<body>
    
    <div class="custom-ads" >
        <marquee >
           Get <span class="inline-block mx-1 custom-per">30% OFF</span><img class="inline-block mx-1" src="./assets/img/cartss.svg" alt="cart"> Order now and get it delivered within <span class="inline-block mx-1 custom-per">20 minutes</span>
        </marquee>
    </div>
    
    <nav class="bg-white shadow">  
        <div class="max-w-7xl mx-auto px-2 sm:px-6 lg:px-8">  
            <div class="flex items-center justify-between h-16">  

                <div class="flex items-center">  
                    <img class="h-8 w-auto" src="./assets/img/nearbuy_primary_logo.png" alt="Your Company">  
                    <img class="h-8 m-3 mb-1 w-auto hidden sm:block" src="./assets/img/NearBuy.svg" alt="Your Company">  
                </div>  

                <form class="flex items-center w-full max-w-lg mx-4">  
                    <label for="text-search" class="sr-only">Search</label>  
                    <div class="relative flex-grow">  
                        <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">  
                            <img src="./assets/img/Vector.svg" alt="Search Icon" />
                        </div>  
                        <input type="text" id="text-search" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5" placeholder="Search your desire..." required />  
                    </div>  
                    <button type="submit" class="inline-flex items-center px-4 py-2 ml-2 text-sm font-medium text-white bg-blue-700 rounded-lg border border-blue-700 hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300">  
                        <svg class="w-4 h-4 mr-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">  
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />  
                        </svg>  
                        Search  
                    </button>  
                </form>  

                <div class="flex items-center">  
                    <button type="button" class="relative p-2 rounded-full text-gray-400 hover:text-white focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800">  
                        <span class="absolute -inset-1.5"></span>  
                        <img class="h-6 w-6" src="./assets/img/cartss.svg" alt="Cart">  
                    </button>  

                    <a href="register.html" class="block px-2 py-1 text-sm text-gray-700 sm:px-4 sm:py-2" role="menuitem" tabindex="-1">Sign Up</a>  
                    <a href="login.html" class="block px-2 py-1 text-sm text-gray-700 sm:px-4 sm:py-2" role="menuitem" tabindex="-1">Log In</a>  
                </div>  
            </div>  
        </div>  
    </nav>  


    <section>
        <div class="md:container md:mx-auto mt-10">
            <div class="flex flex-col items-center custom-ads-1">
                
            </div>
          </div>




    </section>




    <script src="./js/supabase.js"></script>
</body>
</html>
