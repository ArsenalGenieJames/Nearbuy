<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>login Account</title>  
  </head>
  <body class="bg-gray-100 flex flex-col items-center justify-center h-screen">  

    <div class="bg-white p-6 rounded shadow-md w-96">  
        <h2 class="text-lg font-bold text-center">Log In</h2>  
        <form id="login-form" class="mt-4">  
            <input type="email" id="email-login" placeholder="Email" required class="w-full p-2 mb-4 border rounded"/>  
            <input type="password" id="password-login" placeholder="Password" required class="w-full p-2 mb-4 border rounded"/>  
            <button type="submit" class="w-full p-2 bg-blue-500 text-white rounded">Log In</button>  
        </form>  
        <p class="mt-4 text-center">Don't have an account? <a href="register.html" class="text-blue-500">Sign Up</a></p>  
    </div>  

    <script type="module">  
        import { logIn } from './supabase_db.js';  

        // Log in functionality  
        document.getElementById('login-form').addEventListener('submit', async (e) => {  
            e.preventDefault();  

            const email = document.getElementById('email-login').value;  
            const password = document.getElementById('password-login').value;  

            await logIn(email, password);  
        });  
    </script>  
</body>  

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="supabase_db.js"></script>
</html>
