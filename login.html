<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <title>Login</title>
  </head>
  <body class="bg-gray-100 flex flex-col items-center justify-center h-screen">  

    <div class="bg-white p-6 rounded shadow-md w-96">
        <h2 class="text-lg font-bold text-center">Create Account</h2>  
        <form id="signup-form" class="mt-4">  
            <input type="number" id="phonenumber" placeholder="Enter Phone Number" required class="w-full p-2 mb-4 border rounded"/>  
            <input type="password" id="password-signup" placeholder="Password" required class="w-full p-2 mb-4 border rounded"/>  
            <button type="submit" class="w-full p-2 bg-blue-500 text-white rounded">Sign Up</button>  
        </form>  
        <p class="mt-4 text-center">Already have an account? <a href="register.html" class="text-blue-500">Register</a></p>  
    </div>
    <script src="./js/supabase.js"></script>
  </body>
</html>
